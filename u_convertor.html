<body>
    <div>
        <h3 >meter convertor</h3>

        meter:<input type="number"name="num1"id="first"oninput="convertm(this.value)">
        <br>
        <br>

        centi- meter:<input type="number"name="num2"id="second"oninput="convertcm(this.value)">
     <button onclick="Clear()">cancel</button>

    </div>
   
    <script>
        //sum of two number
        /*

//creating the calculator
function convertm(meter){
document.getElementById("second").value=meter*100;
}

function convertcm(cmeter){
document.getElementById("first").value=cmeter/100;
}
function Clear(){  //most important clear is not valid instead camel case Cancel is valid
    document.getElementById("second").value=0;
    document.getElementById("first").value=0;

}

 </script>
